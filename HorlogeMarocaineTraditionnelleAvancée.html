<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Marocaine Traditionnelle Avancée</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #b8860b, #daa520, #cd853f);
            transition: background 3s ease-in-out;
            overflow: hidden;
            perspective: 1000px;
        }

        .weather-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rain {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #87ceeb);
            animation: rain-fall 1s linear infinite;
        }

        .sun-rays {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700, transparent 70%);
            border-radius: 50%;
            animation: sun-glow 3s ease-in-out infinite alternate;
        }

        .stars {
            position: absolute;
            color: #fff;
            animation: star-twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-100vh) rotate(10deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(10deg); opacity: 0; }
        }

        @keyframes sun-glow {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes star-twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .clock-container {
            position: relative;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle, #8b4513, #a0522d);
            box-shadow: 
                0 0 80px rgba(184, 134, 11, 0.9),
                inset 0 0 40px rgba(0, 0, 0, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3);
            border: 12px solid #daa520;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: clockFloat 6s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            z-index: 10;
        }

        @keyframes clockFloat {
            0% { 
                transform: rotateX(5deg) rotateY(-5deg) translateZ(0px);
                box-shadow: 0 0 80px rgba(184, 134, 11, 0.9), inset 0 0 40px rgba(0, 0, 0, 0.4), 0 20px 40px rgba(0, 0, 0, 0.3);
            }
            100% { 
                transform: rotateX(-5deg) rotateY(5deg) translateZ(20px);
                box-shadow: 0 0 120px rgba(218, 165, 32, 1), inset 0 0 40px rgba(0, 0, 0, 0.4), 0 30px 60px rgba(0, 0, 0, 0.4);
            }
        }

        .moroccan-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                conic-gradient(from 0deg, transparent 20deg, rgba(218, 165, 32, 0.3) 40deg, transparent 60deg, rgba(218, 165, 32, 0.3) 80deg, transparent 100deg),
                radial-gradient(circle at 30% 30%, transparent 15px, rgba(184, 134, 11, 0.4) 15px, rgba(184, 134, 11, 0.4) 18px, transparent 18px),
                radial-gradient(circle at 70% 30%, transparent 15px, rgba(184, 134, 11, 0.4) 15px, rgba(184, 134, 11, 0.4) 18px, transparent 18px),
                radial-gradient(circle at 30% 70%, transparent 15px, rgba(184, 134, 11, 0.4) 15px, rgba(184, 134, 11, 0.4) 18px, transparent 18px),
                radial-gradient(circle at 70% 70%, transparent 15px, rgba(184, 134, 11, 0.4) 15px, rgba(184, 134, 11, 0.4) 18px, transparent 18px);
            opacity: 0.8;
            animation: patternRotate 20s linear infinite;
        }

        @keyframes patternRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .zellige-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                repeating-conic-gradient(from 0deg at 50% 50%, 
                    #daa520 0deg 15deg, 
                    #b8860b 15deg 30deg, 
                    #cd853f 30deg 45deg,
                    transparent 45deg 60deg
                );
            opacity: 0.2;
            animation: zelligeMove 15s ease-in-out infinite alternate;
        }

        @keyframes zelligeMove {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(180deg) scale(1.1); }
        }

        .clock-face {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, #f4e4bc 30%, #daa520 70%, #b8860b 100%);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                inset 0 0 60px rgba(218, 165, 32, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .analog-clock {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            background: linear-gradient(to top, #8b4513, #daa520);
            border-radius: 5px;
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            margin-left: -3px;
            z-index: 3;
        }

        .minute-hand {
            width: 4px;
            height: 110px;
            margin-left: -2px;
            z-index: 4;
        }

        .second-hand {
            width: 2px;
            height: 120px;
            margin-left: -1px;
            background: linear-gradient(to top, #dc143c, #ff6347);
            z-index: 5;
            animation: tick 1s ease-in-out infinite;
        }

        @keyframes tick {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        .digital-display {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #daa520;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(218, 165, 32, 0.6),
                inset 0 0 10px rgba(184, 134, 11, 0.3);
            border: 3px solid #daa520;
            min-width: 180px;
            backdrop-filter: blur(10px);
        }

        .date-display {
            font-size: 14px;
            margin-top: 5px;
            color: #f4e4bc;
        }

        .time-period {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(218, 165, 32, 0.95);
            color: #8b4513;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
            border: 3px solid #b8860b;
        }

        .french-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .number {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(218, 165, 32, 0.8);
            background: rgba(244, 228, 188, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(218, 165, 32, 0.5);
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .geometric-star {
            position: absolute;
            color: #daa520;
            font-size: 24px;
            animation: geometricFloat 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(218, 165, 32, 0.8));
        }

        @keyframes geometricFloat {
            0% { 
                opacity: 0.6; 
                transform: scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg); 
            }
        }

        .center-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #daa520, #b8860b, #8b4513);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(218, 165, 32, 0.9),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 3px solid #f4e4bc;
        }

        .allah-names {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #daa520;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
            border: 2px solid #daa520;
            min-width: 120px;
            animation: nameGlow 2s ease-in-out infinite alternate;
            backdrop-filter: blur(5px);
        }

        @keyframes nameGlow {
            0% { 
                box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
                text-shadow: 0 0 10px rgba(218, 165, 32, 0.8);
            }
            100% { 
                box-shadow: 0 0 25px rgba(218, 165, 32, 0.8);
                text-shadow: 0 0 20px rgba(218, 165, 32, 1);
            }
        }

        .moroccan-wisdom {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 69, 19, 0.9);
            color: #f4e4bc;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-style: italic;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #daa520;
            max-width: 350px;
            animation: wisdomFade 3s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes wisdomFade {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) translateY(0px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-5px); }
        }

        /* Mode nuit automatique */
        .night-mode {
            filter: brightness(0.6) contrast(1.2);
        }

        .night-mode .clock-container {
            box-shadow: 
                0 0 60px rgba(75, 0, 130, 0.8),
                inset 0 0 40px rgba(0, 0, 0, 0.6),
                0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .night-mode .digital-display {
            background: rgba(25, 25, 112, 0.9);
            color: #e6e6fa;
            border-color: #9370db;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.6);
        }

        .night-mode .allah-names {
            background: rgba(25, 25, 112, 0.8);
            color: #e6e6fa;
            border-color: #9370db;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }

        .night-mode .time-period {
            background: rgba(147, 112, 219, 0.9);
            color: #191970;
            border-color: #9370db;
        }

        /* Arrière-plans saisonniers et météo */
        .spring {
            background: linear-gradient(45deg, #98fb98, #90ee90, #32cd32);
        }

        .summer {
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff8c00);
        }

        .autumn {
            background: linear-gradient(45deg, #ff6347, #ff4500, #dc143c);
        }

        .winter {
            background: linear-gradient(45deg, #b0e0e6, #87ceeb, #4682b4);
        }

        .morning {
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff8c00);
        }

        .afternoon {
            background: linear-gradient(45deg, #87ceeb, #4682b4, #1e90ff);
        }

        .evening {
            background: linear-gradient(45deg, #ff6347, #ff4500, #dc143c);
        }

        .night {
            background: linear-gradient(45deg, #191970, #483d8b, #2f4f4f);
        }

        .islamic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23daa520' fill-opacity='0.15'%3E%3Cpath d='M30 30c0-16.569-13.431-30-30-30s-30 13.431-30 30 13.431 30 30 30 30-13.431 30-30zm-45 0c0-8.284 6.716-15 15-15s15 6.716 15 15-6.716 15-15 15-15-6.716-15-15z'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.4;
            animation: islamicPatternMove 25s linear infinite;
        }

        @keyframes islamicPatternMove {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(10px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-marker {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, #8b4513, #daa520);
            left: 50%;
            top: 10px;
            margin-left: -2px;
            transform-origin: 50% 165px;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="weather-layer" id="weatherLayer"></div>
    <div class="islamic-pattern"></div>
    <div class="clock-container">
        <div class="moroccan-pattern"></div>
        <div class="zellige-pattern"></div>
        <div class="clock-face">
            <div class="analog-clock">
                <div class="hour-markers" id="hourMarkers"></div>
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
            </div>
            
            <div class="french-numbers">
                <div class="number" style="top: 15px; left: 50%; transform: translateX(-50%);">12</div>
                <div class="number" style="top: 50%; right: 15px; transform: translateY(-50%);">3</div>
                <div class="number" style="bottom: 15px; left: 50%; transform: translateX(-50%);">6</div>
                <div class="number" style="top: 50%; left: 15px; transform: translateY(-50%);">9</div>
            </div>
            
            <div class="decorative-elements">
                <div class="geometric-star" style="top: 15%; left: 15%;">❋</div>
                <div class="geometric-star" style="top: 15%; right: 15%;">✦</div>
                <div class="geometric-star" style="bottom: 15%; left: 15%;">✧</div>
                <div class="geometric-star" style="bottom: 15%; right: 15%;">❋</div>
                <div class="geometric-star" style="top: 30%; left: 30%;">✶</div>
                <div class="geometric-star" style="top: 30%; right: 30%;">✷</div>
                <div class="geometric-star" style="bottom: 30%; left: 30%;">✸</div>
                <div class="geometric-star" style="bottom: 30%; right: 30%;">✹</div>
            </div>
            
            <div class="center-dot"></div>
        </div>
        
        <div class="allah-names" id="allahNames">الله</div>
        <div class="time-period" id="timePeriod">Matin</div>
        <div class="digital-display">
            <div id="digitalTime">00:00:00</div>
            <div class="date-display" id="dateDisplay">Samedi, 24 mai 2025</div>
        </div>
        <div class="moroccan-wisdom" id="moroccanWisdom">الصبر مفتاح الفرج</div>
    </div>

    <script>
        const frenchDays = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
        const frenchMonths = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];

        // أسماء الله الحسنى
        const allahNames = [
            'الله', 'الرحمن', 'الرحيم', 'الملك', 'القدوس', 'السلام', 'المؤمن', 'المهيمن',
            'العزيز', 'الجبار', 'المتكبر', 'الخالق', 'البارئ', 'المصور', 'الغفار', 'القهار',

            'الحسيب', 'الجليل', 'الكريم', 'الرقيب', 'المجيب', 'الواسع', 'الحكيم', 'الودود',
            'المجيد', 'الباعث', 'الشهيد', 'الحق', 'الوكيل', 'القوي', 'المتين', 'الولي',
            'الحميد', 'المحصي', 'المبدئ', 'المعيد', 'المحيي', 'المميت', 'الحي', 'القيوم',
            'الواجد', 'الماجد', 'الواحد', 'الأحد', 'الصمد', 'القادر', 'المقتدر', 'المقدم',
            'المؤخر', 'الأول', 'الآخر', 'الظاهر', 'الباطن', 'الوالي', 'المتعالي', 'البر',
            'التواب', 'المنتقم', 'العفو', 'الرؤوف', 'مالك الملك', 'ذو الجلال والإكرام', 'المقسط', 'الجامع',
            'الغني', 'المغني', 'المانع', 'الضار', 'النافع', 'النور', 'الهادي', 'البديع',
            'الباقي', 'الوارث', 'الرشيد', 'الصبور'
        ];

        // الحكم والأمثال المغربية
        const moroccanWisdom = [
            'الصبر مفتاح الفرج',
            'لا تعطي ظهرك للبحر ولا وجهك للعدو',
            'اللي ما عندو ماضي ما عندو مستقبل',
            'القرد في عين أمو غزال',
            'اللي يزرع الشوك ما يحصد العنب',

            'اللي ما يعرف الصقر يشويه',
            'كلام الليل يمحوه النهار',
            'اللي ما يسمع الكلام يسمع الدام',
            'من جرب المجرب عقله مخرب',
            'اللي ما عندو في السوق يدور في البيت',
            'العين ما تعلاش على الحاجب',
            'اللي خاف من الجمل ما يخش الحوش',
            'الزيت والحق فوق',
            'اللي ما يطيع يضيع',
            'كل شيء بالحسبان إلا الموت',
            'اللي ما عندو معاد ما عندو اعتماد',
            'الكرامة خير من الطعام',
            'اللي يبغي العسل يصبر على قرص النحل',
            'الضحك بلا سبب قلة أدب',
            'الصديق وقت الضيق',
            'درهم وقاية خير من قنطار علاج',
            'كل إناء ينضح بما فيه',
            'الغائب عذره معاه'
        ];

        let currentNameIndex = 0;
        let currentWisdomIndex = 0;

        // Créer les marqueurs d'heures
        function createHourMarkers() {
            const markersContainer = document.getElementById('hourMarkers');
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.className = 'hour-marker';
                marker.style.transform = `rotate(${i * 30}deg)`;
                markersContainer.appendChild(marker);
            }
        }

        // Créer les effets météo
        function createWeatherEffects(weather) {
            const weatherLayer = document.getElementById('weatherLayer');
            weatherLayer.innerHTML = '';

            if (weather === 'rain') {
                for (let i = 0; i < 100; i++) {
                    const rain = document.createElement('div');
                    rain.className = 'rain';
                    rain.style.left = Math.random() * 100 + '%';
                    rain.style.animationDelay = Math.random() * 2 + 's';
                    rain.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    weatherLayer.appendChild(rain);
                }
            } else if (weather === 'sun') {
                const sunRays = document.createElement('div');
                sunRays.className = 'sun-rays';
                weatherLayer.appendChild(sunRays);
            } else if (weather === 'stars') {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'stars';
                    star.textContent = '✦';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    weatherLayer.appendChild(star);
                }
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const month = now.getMonth();
            
            // Mise à jour de l'affichage numérique
            const timeString = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
            
            document.getElementById('digitalTime').textContent = timeString;
            
            // Mise à jour des aiguilles
            const secondAngle = (seconds * 6) - 90; // 6 degrés par seconde
            const minuteAngle = (minutes * 6) + (seconds * 0.1) - 90; // 6 degrés par minute
            const hourAngle = ((hours % 12) * 30) + (minutes * 0.5) - 90; // 30 degrés par heure
            
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            
            // Mise à jour de la date
            const day = frenchDays[now.getDay()];
            const date = now.getDate();
            const monthName = frenchMonths[month];
            const year = now.getFullYear();
            
            document.getElementById('dateDisplay').textContent = `${day}, ${date} ${monthName} ${year}`;
            
            // Saisons
            let seasonClass = '';
            if (month >= 2 && month <= 4) seasonClass = 'spring';
            else if (month >= 5 && month <= 7) seasonClass = 'summer';
            else if (month >= 8 && month <= 10) seasonClass = 'autumn';
            else seasonClass = 'winter';
            
            // Période du jour et météo
            let timePeriod = '';
            let timeClass = '';
            let weather = '';
            
            if (hours >= 5 && hours < 12) {
                timePeriod = 'Matin';
                timeClass = 'morning';
                weather = 'sun';
            } else if (hours >= 12 && hours < 17) {
                timePeriod = 'Après-midi';
                timeClass = 'afternoon';
                weather = seasonClass === 'winter' ? 'rain' : 'sun';
            } else if (hours >= 17 && hours < 20) {
                timePeriod = 'Soirée';
                timeClass = 'evening';
                weather = 'sun';
            } else {
                timePeriod = 'Nuit';
                timeClass = 'night';
                weather = 'stars';
            }
            
            document.getElementById('timePeriod').textContent = timePeriod;
            document.body.className = `${timeClass} ${seasonClass}`;
            
            // Mise à jour des effets météo
            createWeatherEffects(weather);
        }

        // Initialisation
        createHourMarkers();
        setInterval(updateClock, 1000);
        updateClock();

        // Effets interactifs améliorés
        document.querySelector('.clock-container').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.08) rotateX(-10deg) rotateY(10deg) translateZ(30px)';
            this.style.transition = 'transform 0.5s ease';
        });

        document.querySelector('.clock-container').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg) translateZ(0px)';
        });
    </script>
</body>
</html>
